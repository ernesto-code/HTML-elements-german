<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML elements in German language</title>
</head>
<body>
    <h1>Elemente</h1>
    <h2>Switch</h2>
        <label>Volumen: <input type="checkbox" role="switch"></label>
    <hr>
    <h2>Button</h2>
        <button>Weiter</button>
    <hr>
    <h2>Select</h2>
        <label>Wie oft?</label>
        <select id="sel1">
            <option>Taglich</option>
            <option>Jeden Woche</option>
        </select>

</body>
</html>
